<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Magic ðŸŒ¸ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1e8, #ff7ac8, #7a1b4b);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* Heading */
h2 {
  padding: 20px;
  text-shadow: 0 0 10px pink;
}

/* Tree */
.tree {
  position: relative;
  display: inline-block;
}
.tree span {
  font-size: 150px;
  text-shadow: 0 0 15px #ff69b4;
}

/* Ornaments */
.ornament {
  position: absolute;
  font-size: 40px;
  cursor: pointer;
  transition: transform 0.3s;
}
.ornament:hover {
  transform: scale(1.3);
}
.ornament.clicked {
  color: #ffb6d9;
  text-shadow: 0 0 15px #ff69b4;
}

/* Message */
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  display: none;
  box-shadow: 0 0 40px rgba(255, 105, 180,0.8);
  animation: pop 0.6s ease;
}
@keyframes pop {
  from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
.back {
  display: inline-block;
  margin-top: 20px;
  background: white;
  color: #ff69b4;
  padding: 10px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>Click all the ornaments ðŸŽ€ to light up the tree! ðŸŽ„</h2>

<div class="tree">
  <span>ðŸŽ„</span>
  <div class="ornament" style="top:30px; left:50px;" data-clicked="false">ðŸ’–</div>
  <div class="ornament" style="top:80px; left:0px;" data-clicked="false">ðŸ’—</div>
  <div class="ornament" style="top:60px; left:100px;" data-clicked="false">ðŸ’•</div>
</div>

<div class="message" id="message">
  <h2>ðŸŽ„ Merry Christmas! ðŸ’–</h2>
  <p>All the ornaments are shining! May your days be full of love, magic, and joy ðŸŒ¸âœ¨</p>
  <a class="back" href="index.html">Back Home</a>
</div>

<script>
const ornaments = document.querySelectorAll('.ornament');
const message = document.getElementById('message');
let clickedCount = 0;

ornaments.forEach(orn => {
  orn.addEventListener('click', () => {
    if (orn.dataset.clicked === "false") {
      orn.classList.add('clicked');
      orn.dataset.clicked = "true";
      clickedCount++;
    }
    if (clickedCount === ornaments.length) {
      // Show message when all clicked
      message.style.display = 'block';
    }
  });
});
</script>

</body>
</html>
