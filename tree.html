<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1e8, #ff7ac8, #7a1b4b);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

h2 {
  padding: 20px;
  text-shadow: 0 0 10px pink;
}

/* Tree */
.tree {
  position: relative;
  display: inline-block;
  margin-top: 50px;
}
.tree span {
  font-size: 150px;
  text-shadow: 0 0 15px #ff69b4;
}

/* Gifts */
.gift {
  display: inline-block;
  margin: 20px;
  font-size: 50px;
  cursor: pointer;
  transition: transform 0.3s;
}
.gift:hover {
  transform: scale(1.2) rotate(-10deg);
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 25px;
  animation: float 3s infinite ease-in-out;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0.7; }
  50% { transform: translateY(-40px); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.7; }
}

/* Message */
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  display: none;
  box-shadow: 0 0 40px rgba(255,105,180,0.8);
}
.message h2 {
  margin-bottom: 10px;
}

/* Back button */
.back {
  display: inline-block;
  margin-top: 20px;
  background: white;
  color: #ff69b4;
  padding: 10px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>
<body>
