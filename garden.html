<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffd1e8, #ff7ac8, #7a1b4b);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
}

/* Heading */
h2 {
  text-align: center;
  padding: 15px;
  text-shadow: 0 0 15px pink;
}

/* Tree */
.tree {
  position: absolute;
  left: 50%;
  bottom: 50px;
  transform: translateX(-50%);
  font-size: 120px;
  text-shadow: 0 0 20px hotpink;
}

/* Stars */
.star {
  position: absolute;
  font-size: 30px;
  cursor: pointer;
  transition: transform 0.5s, left 1s, top 1s;
}

/* Final Message */
.message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  display: none;
  box-shadow: 0 0 40px rgba(255, 105, 180,0.8);
  animation: pop 0.6s ease;
}
@keyframes pop {
  from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
  to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
.back {
  display: inline-block;
  margin-top: 20px;
  background: white;
  color: #ff69b4;
  padding: 10px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<script>
// Personal messages for each star
const starMessages = [

const totalStars = starMessages.length;

starMessages.forEach((msg, index) => {

});
